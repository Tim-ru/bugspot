<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugSpot Widget Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .test-button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ BugSpot Widget Test</h1>
        
        <div id="status" class="status error">Loading...</div>
        
        <h2>Test Buttons:</h2>
        <button class="test-button" onclick="testWidget()">Test Widget Programmatically</button>
        <button class="test-button" onclick="testConfig()">Test Different Config</button>
        <button class="test-button" onclick="testDestroy()">Destroy Widget</button>

        <h2>Sample Content:</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>

    <!-- BugSpot Widget Configuration -->
    <script>
        window.bugSpotConfig = {
            apiKey: 'test-api-key-123',
            apiUrl: 'http://localhost:3001',
            position: 'bottom-right',
            primaryColor: '#3B82F6',
            enableScreenshot: true,
            showPreview: true
        };
    </script>

    <!-- Load html2canvas for screenshots -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    
    <!-- Load BugSpot Widget -->
    <script src="http://localhost:3001/widget.js"></script>

    <script>
        let widgetInstance = null;

        function updateStatus(message, isSuccess = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${isSuccess ? 'success' : 'error'}`;
        }

        function testWidget() {
            if (window.BugSpot) {
                widgetInstance = window.BugSpot.init({
                    apiKey: 'test-api-key-123',
                    apiUrl: 'http://localhost:3001',
                    position: 'bottom-right',
                    primaryColor: '#10B981',
                    enableScreenshot: true
                });
                updateStatus('‚úÖ Widget initialized programmatically', true);
                console.log('Widget initialized programmatically');
            } else {
                updateStatus('‚ùå BugSpot not loaded', false);
                console.error('BugSpot not loaded');
            }
        }

        function testConfig() {
            if (window.BugSpot) {
                if (widgetInstance) {
                    widgetInstance.destroy();
                }
                
                widgetInstance = window.BugSpot.init({
                    apiKey: 'test-api-key-123',
                    apiUrl: 'http://localhost:3001',
                    position: 'top-left',
                    primaryColor: '#EF4444',
                    enableScreenshot: false
                });
                updateStatus('‚úÖ Widget reinitialized with new config', true);
                console.log('Widget reinitialized with new config');
            } else {
                updateStatus('‚ùå BugSpot not loaded', false);
            }
        }

        function testDestroy() {
            if (widgetInstance) {
                widgetInstance.destroy();
                widgetInstance = null;
                updateStatus('‚úÖ Widget destroyed', true);
                console.log('Widget destroyed');
            } else {
                updateStatus('‚ÑπÔ∏è No widget instance to destroy', false);
            }
        }

        // Check widget loading
        window.addEventListener('load', () => {
            console.log('Page loaded, checking BugSpot...');
            console.log('BugSpot Widget loaded:', window.BugSpot);
            
            if (window.BugSpot) {
                updateStatus('‚úÖ BugSpot Widget loaded successfully!', true);
                console.log('‚úÖ Widget API available');
            } else {
                updateStatus('‚ùå BugSpot Widget failed to load', false);
                console.error('‚ùå Widget API not available');
            }
        });

        // Check for errors
        window.addEventListener('error', (e) => {
            console.error('Page error:', e.error);
            updateStatus(`‚ùå Error: ${e.message}`, false);
        });
    </script>
</body>
</html>
